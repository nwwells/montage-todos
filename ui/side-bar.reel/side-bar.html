<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="side-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "../../assets/images/icons/icon-128x128.png"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Title"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SideBar">
        <img data-montage-id="image">
        <h1 data-montage-id="title"></h1>
    </div>
</body>
</html>
